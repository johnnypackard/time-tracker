
<h2>Add Project</h2>
<div ng-controller="ManageController as mc">
    <form ng-submit="mc.projectManager()">
        <input type="text" placeholder="Project" ng-model="mc.addNewProject">
        <input type="number" placeholder="Actual Hours" ng-model="mc.actualHours">
        <input type="submit"/>
    </form>
    <div>
        <h2>Projects</h2>
        <table>
            <thead>
                <td>Project</td>
                <td>Total Projected Hours</td>
                <td>Actual Total Hours</td>
            </thead>
            <tr ng-repeat="project in mc.projects">
                <td>{{project.project_id}}</td>
                <td>{{project.hours_id}}</td>
                <td><button ng-click="mc.deleteProject(project)">Delete</button></td>
            </tr>
        </table>
    </div>
</div>
