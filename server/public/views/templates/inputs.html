<md-content layout="column" id="inputs" ng-controller="AddController as vm">
    <div class="nav" id="inputNav">
        <ul>
            <li>
                <md-button ng-click="vm.showProjectInput()">Track a project</md-button>
            </li>
        </ul>
    </div>
    <div>
       <form ng-if="vm.projectInShow" layout="row" id="addEntryInput" ng-submit="vm.addEntry(vm.newEntry)">
           <md-input-container class="inputInput">
               <md-select class="md-primary" ng-model="vm.newEntry.project_id">
                   <md-option selected value="null">---Select Project---</md-option>
                   <md-option ng-repeat="project in vm.projectList.list" value="{{project.id}}">{{project.project}}</md-option>
               </md-select>
           </md-input-container>
           <md-input-container class="inputInput">
               <input ng-model="vm.newEntry.entry" type="text" placeholder="New Entry">
           </md-input-container>
           <md-input-container class="inputInput">
               <input ng-model="vm.newEntry.date" type="date" placeholder="Date Started">
           </md-input-container>
           <md-input-container class="inputInput">
               <input ng-model="vm.newEntry.startTime" type="number" placeholder="Start Time">
           </md-input-container>
           <md-input-container class="inputInput">
               <input ng-model="vm.newEntry.endTime" type="number" placeholder="End Time">
           </md-input-container>
           <md-button class="md-raised inputButton" type="submit">Submit</md-button>
       </form>
    </div>
</md-content>










<div ng-controller="AddController as ac" id="addTable" class="table">
        <form ng-submit="ac.entryAdd()">
            <input type="text" ng-model="ac.newEntry.entry" placeholder="What did you do?">
            <input type="text" ng-model="ac.newEntry.project" placeholder="Project">
            <input type="date" ng-model="ac.newEntry.date" placeholder="Date">
            <input type="time" ng-model="ac.newEntry.startTime" placeholder="Start Time">
            <input type="time" ng-model="ac.newEntry.endTime" placeholder="End Time">
            <input type="submit"/>
        </form>
